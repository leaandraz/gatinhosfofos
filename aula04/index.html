<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Millos Canetas</title>
    <link href="https://fonts.googleapis.com/css?family=Jomolhari&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crete+Round|Merriweather&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <img src="imagens/caneta_cachorro.jpg" alt="imagens de 4 canetas em formas de cachorro com pintas e coleira vermelha sendo da esquerda para a direita rosa, branca, amarela e azul">
    <div>
        <img class="menuzin" src="imagens/menu.png" alt="menu">
    </div>
    <div>
        <a href="">Home</a>
        <a href="">Compre</a>
        <a href="">Saiba Mais</a>
    </div>
    </nav>
    <header role="image" aria-label="Homem sem camiseta com bandana vermelha sorrindo sensualmente"></header>
    <section id="cabecalho">
        <h1 class="titulo">Caneta Millos</h1>
        <h2 class="subtitulo">Gostaria de ter maior qualidade nas suas canetas? Chegou o produto
            imperdível!
            Caneta Millos, a que olha especialmente pra você! TDUM TSI</h2>
    </section>

    <section id="Contato">
        <h3>Fala Comigo BB</h3>
        <form action="#"></form>
        <div>
            <label for="Seu Nome">Seu Nome</label>
            <input type="text" name="Seu Nome" id="nome" placeholder="me diz seu nome">
        </div>
        <div>
            <label for="Seu e-mail">Seu e-mail</label>
            <input type="email" name="Seu e-mail" id="e-mail" placeholder="millos@sensual.com">
        </div>
        <div>
            <label for="Fala que te escuto">Fala que te escuto</label>           
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button class="enviar">Enviar</button>
        </div>
    </section>
</body>
</html>
