{% extends 'base.html' %}
{% load static %}

{% block content %}
 <h1>PRODUTO</h1>

 <div class="tabela">
    {% for produto in produtos %}
 </div>

 <div class="cadastro_produto">
        <p>{{produto.nome}}</p>
        <p>{{produto.preco}}</p>
    <img src="../{{produto.imagem.url}}">
 </div>

 {% endfor %}
{% endblock %}
